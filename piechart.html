<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Chart with d3.js</title>
        <script src="http://d3js.org/d3.v7.min.js" charset="utf-8"></script>
        <style>

        </style>
    </head>
<body>
<div id="my_dataviz">
</div>
<div class='my-legend'>
  <div class='legend-scale'>
    <ul class='legend-labels'>
      <li><span style='background:#7b5cab;'></span>Gaming & Apps</li>
      <li><span style='background:#ad86a2;'></span>Music</li>
      <li><span style='background:#eb827e'></span>Other</li>
      <li><span style='background:#905489;'></span>Entertainment</li>
      <li><span style='background:#d06491;'></span>Beauty & Fashion</li>
      <li><span style='background:#618cc9'></span>People & Blogs</li>
      <li><span style='background:#e9e3f3'></span>Sports</li>
      <li><span style='background:#bd8e88'></span>Science & Tech</li>
    </ul>
  </div>
  </div>
  
  <style type='text/css'>
    .my-legend .legend-title {
      text-align: left;
      margin-bottom: 8px;
      font-weight: bold;
      font-size: 90%;
      }
    .my-legend .legend-scale ul {
      margin: 0;
      padding: 0;
      float: left;
      list-style: none;
      }
    .my-legend .legend-scale ul li {
      display: block;
      float: left;
      width: 56px;
      margin-bottom: 6px;
      text-align: center;
      font-size: 65%;
      list-style: none;
      }
    .my-legend ul.legend-labels li span {
      display: block;
      float: left;
      height: 15px;
      width: 56px;
      }
    .my-legend .legend-source {
      font-size: 70%;
      color: #999;
      clear: both;
      }
    .my-legend a {
      color: #777;
      }
  </style>
<script>
    // set the dimensions and margins of the graph
    const width = 450,
        height = 265,
        margin = 10;

// The radius of the pieplot is half the width or half the height (smallest one). I subtract a bit of margin.
const radius = Math.min(width, height) / 2 - margin

// append the svg object to the div called 'my_dataviz'
const svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", `translate(${width / 2}, ${height / 2})`);

    var counterG = 0;
    var counterP = 0;
    var counterS = 0;
    var counterM = 0;
    var counterE = 0;
    var counterB = 0;
    var counterT = 0;
    var counterO = 0;

    d3.csv("top_100_youtubers.csv").then((data) => {
    // Creating specific arrays for the charts
    const pieChartData = [];
    // CHART 2
    data.forEach((d) => {
        pieChartData.push({
        category: d.Category,
        });
    });
    for (let i = 0; i < pieChartData.length; i++) {
        console.log('Counter started');
        console.log(pieChartData[i].category);
        if (pieChartData[i].category == "Gaming & Apps")
        {
            counterG+=1;
            console.log('Added to g!');
        }
        if (pieChartData[i].category == "People & Blogs")
        {
            counterP+=1;
            console.log('Added to P!');
        }
        if (pieChartData[i].category == "Sports")
        {
            counterS+=1;
            console.log('Added to S!');
        }
        if (pieChartData[i].category == "Music")
        {
            counterM+=1;
            console.log('Added to M!');
        }
        if (pieChartData[i].category == "Entertainment")
        {
            counterE+=1;
            console.log('Added to E!');
        }
        if (pieChartData[i].category == "Beauty & Fashion")
        {
            counterB+=1;
            console.log('Added to B!');
        }
        if (pieChartData[i].category == "Science & Tech")
        {
            counterT+=1;
            console.log('Added to T!');
        }
        if (pieChartData[i].category == "None")
        {
            counterO+=1;
            console.log('Added to O!');
        }
    }
    console.log(pieChartData);
    console.log("Percent taken by Gaming and apps: " + counterG / 100)
    console.log("Percent taken by People: " + counterP / 100)
    console.log("Percent taken by Sport: " + counterS / 100)
    console.log("Percent taken by Music: " + counterM / 100)
    console.log("Percent taken by E: " + counterE / 100)
    console.log("Percent taken by B: " + counterB / 100)
    console.log("Percent taken by T: " + counterT / 100)
    console.log("Percent taken by o "+ counterO / 100)
    var data = [counterB, counterE, counterG, counterM, counterP, counterS, counterT, counterO]
// set the color scale
const color = d3.scaleOrdinal()
  .domain(data)
  .range(["#B61661", "#3B118B", "#895179", "#0e5ab0", "#DFD7EF", "#a05d56", "#e04743", "#5c0454"]);

// Compute the position of each group on the pie:
const pie = d3.pie()
  .value(function(d) {return d[1]})
const data_ready = pie(Object.entries(data))
// Now I know that group A goes from 0 degrees to x degrees and so on.

// shape helper to build arcs:
const arcGenerator = d3.arc()
  .innerRadius(0)
  .outerRadius(radius)

// Build the pie chart: Basically, each part of the pie is a path that we build using the arc function.
svg
  .selectAll('mySlices')
  .data(data_ready)
  .join('path')
    .attr('d', arcGenerator)
    .attr('fill', function(d){ return(color(d.data[0])) })
    .attr("stroke", "black")
    .style("stroke-width", "2px")
    .style("opacity", 0.7)
// Now add the annotation. Use the centroid method to get the best coordinates
svg
  .selectAll('mySlices')
  .data(data_ready)
  .join('text')
  .text(function(d){ return d.Category})
  .attr("transform", function(d) { return `translate(${arcGenerator.centroid(d)})`})
  .style("text-anchor", "middle")
  .style("font-size", 17)
    })
</script>
</body>
